<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HomeWork-7</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="task-1 indent">
      <ul id="categories">
        <li class="item">
          <h2>Животные</h2>

          <ul>
            <li>Кот</li>
            <li>Хомяк</li>
            <li>Лошадь</li>
            <li>Попугай</li>
          </ul>
        </li>
        <li class="item">
          <h2>Продукты</h2>

          <ul>
            <li>Хлеб</li>
            <li>Петрушка</li>
            <li>Творог</li>
          </ul>
        </li>
        <li class="item">
          <h2>Технологии</h2>

          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
          </ul>
        </li>
      </ul>
      <script type="module" src="./task-1.js"></script>
    </div>
    <div class="task-2  indent">
      <ul id="ingredients"></ul>
      <script type="module" src="./task-2.js"></script>
    </div>
    <div class="task-3 indent">
      <ul id="gallery"></ul>
      <script type="module" src="./task-3.js"></script>
    </div>
    <div class="task-4 indent">
      <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
      </div>
      <script type="module" src="./task-4.js"></script>
    </div>
    <div class="task-5 indent">
      <input type="text" placeholder="Ваше имя?" id="name-input" />
      <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
      <script type="module" src="./task-5.js"></script>
    </div>
    <div class="task-6 indent">
      <input
        type="text"
        id="validation-input"
        data-length="6"
        placeholder="Введи 6 символов"
      />
      <script type="module" src="./task-6.js"></script>
    </div>
    <div class="task-7 indent">
      <input id="font-size-control" type="range" />
      <br />
      <span id="text">Абракадабра!</span>
      <script type="module" src="./task-7.js"></script>
    </div>
  </body>
</html>
